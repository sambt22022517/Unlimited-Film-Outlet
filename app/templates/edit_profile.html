<h1>Edit Profile</h1>
<form method="post">
    {% csrf_token %}
    <label for="user_name">Username:</label>
    <input type="text" id="user_name" name="user_name" value="{{ user_name }}" placeholder="Enter your username"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ email }}" placeholder="Enter your email"><br>

    <button type="submit">Save changes</button>
    <a href="{% url 'login' %}?next={{ request.get_full_path }}"></a>
</form>
