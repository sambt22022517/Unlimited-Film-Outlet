{% load static %}
<!DOCTYPE html>
<html lang="en" data-mdb-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Thông tin người dùng</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
  </head>
  <body>
    <!-- Start your project here-->
     
    <!-- Profile -->
    <section style="background-color: #eee;">
        <div class="container py-5">
          <div class="row">
            <div class="col">
              <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a href="/home">Trang chủ</a></li>
                  <li class="breadcrumb-item"><a href="/profile">Người dùng</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Thông tin người dùng</li>
                </ol>
              </nav>
            </div>
          </div>
      
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="{% static 'img/user-avatar.png' %}" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
              <h1 class="my-3">{{ user_name }}</h1>
              <p class="text-muted mb-4">{{ email }}</p>
              <h3 class="text-muted mb-1">Bạn là Khách hàng của chúng tôi</h3>
              <div class="d-flex justify-content-center mb-2">
              <button id="edit-button" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Chỉnh sửa</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Profile -->

    <!-- Footer -->
    {% include 'footer.html' %} 
    <!-- Footer -->

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb.umd.min.js' %}"></script>
    <!-- Custom scripts -->
    <script>
      document.getElementById('edit-button').addEventListener('click', function() {
          window.location.href = '/profile/edit';
      });
    </script>
  </body>
</html>
