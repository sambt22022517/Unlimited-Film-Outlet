{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'Register' %}">
        {% csrf_token %}
        <input type="text" name = "user_name" placeholder="Nhập tên đăng nhập"><br>
        <input type="email" name = "email" placeholder="Nhập email"><br>
        <input type="password" name = "password" placeholder="Nhập mật khẩu của bạn"><br>
        <input type="password" name = "repeat_password" placeholder="Nhập lại mật khẩu"><br>
        <button type="submit">Đăng kí</button>
    </form>
{% endblock %}

{% block notification %}
    {% if state and notification %}
        {{notification}}
    {% else %}
        Đã có tài khoản?<a href="{% url 'Login' %}">Đăng nhập</a>
    {% endif %}
{% endblock %}
