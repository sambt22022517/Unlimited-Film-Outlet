{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'Login' %}">
        {% csrf_token %}
        <input type="text" name = "user_name" placeholder="Nhập tên đăng nhập"><br>
        <input type="password" name = "password" placeholder="Nhập mật khẩu của bạn"><br>
        <button type="submit">Đăng Nhập</button>
    </form>
{% endblock %}

{% block notification %}
    {% if state and notification %}
        {{notification}}
    {% else %}
        Chưa có tài khoản?<a href="{% url 'Register' %}">Đăng kí</a>
    {% endif %}
{% endblock %}
